name: Selenium Tests with Allure (GitHub Pages)

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:
  schedule:
  - cron: '8 0 1 * *'

permissions:
  contents: write

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome
        run: google-chrome --version

      - name: Run Selenium tests
        run: mvn clean test
        env:
          HEADLESS: true

      - name: Generate Allure report via Maven plugin
        if: always()
        run: mvn io.qameta.allure:allure-maven:report -Dallure.results.directory=allure-results

      - name: Copy Allure report to root folder for Pages
        if: always()
        run: |
          mkdir -p target/site/allure-report
          cp -r target/site/allure-maven-plugin/* target/site/allure-report/

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/site/allure-report
          force_orphan: true
          keep_files: false
